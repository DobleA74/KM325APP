<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>KM325 RRHH – ABM Empleados</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      "
    >
      <h2>ABM de Empleados</h2>
      <a href="/" style="text-decoration: none">⬅ Volver a Importar</a>
    </div>

    <form
      id="form-empleado"
      style="
        margin: 12px 0;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: end;
      "
    >
      <div>
        <label>Legajo</label><br />
        <input id="legajo" required maxlength="8" />
      </div>

      <div>
        <label>Nombre</label><br />
        <input id="nombre" />
      </div>

      <div>
        <label>Sector</label><br />
        <select id="sector">
          <option value="">-- Seleccionar --</option>
          <option value="PLAYA">PLAYA</option>
          <option value="MINI">MINI</option>
        </select>
      </div>

      <div>
        <label>Puesto</label><br />
        <select id="puesto">
          <option value="">-- Seleccionar --</option>
          <option value="Playero">Playero</option>
          <option value="Auxiliar de playa">Auxiliar de playa</option>
          <option value="Cajero shop">Cajero shop</option>
        </select>
      </div>

      <button type="submit">Guardar / Actualizar</button>
      <span id="msg" style="margin-left: 8px"></span>
    </form>

    <table>
      <thead>
        <tr>
          <th>Legajo</th>
          <th>Nombre</th>
          <th>Sector</th>
          <th>Puesto</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody-empleados"></tbody>
    </table>

    <script src="empleados.js"></script>
  </body>
</html>
